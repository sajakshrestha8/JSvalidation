<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function validateForm(){
            let email = document.getElementById('email');
            let number = document.getElementById('ph');
            let password = document.getElementById('password');

            if (email.value == ""){
                alert("Please fill the email first");
                return false;
            }
            else if (number.value == ""){
                alert("empty ph number");
                return false;
            }
            else if (password.value == ""){
                alert("Please enter your password");
            }
            else if (password.value !== password.value){
                alert('incorrect password');
            }
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation with JS</title>
</head>
<body>
    <form action="" onsubmit="validateForm()">
        <label for="name">Name</label>
        <input type="text" id="text"><br><br>
        <label for="address">Address</label>
        <input type="text"><br><br>
        <label for="gender">Gender</label>
        <input type="radio" id="male" name="gender">Male
        <input type="radio" id="female" name="gender">Female <br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password"><br><br>
        <label for="ph">Phone Number</label>
        <input type="number" name="ph" id="ph"><br><br>
        <input type="submit" name="submit" id="submit">

    </form>
</body>
</html>
